<html>
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulaire</h1>
        <form action="managepersonne">
            <label>Nom: </label><input name="nom" type="text" ><br>
            <label>Age: </label><input name="age" type="number"><br>
            <button type="submit">Ok</button>
            
        </form>   
        <div id="msg">
            <script>
                if (window.location.search.split("msg=")[0]) {
                var msg = decodeURI(location.search.split("msg")[1]);
                document.getElementById("msg").innerHTML=msg;
            }
            </script>   
        </div>
